<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Outfit', sans-serif;
    
    }
    .scrollabale{
        scrollbar-width: none;
    }
    .scrollabale::-webkit-scrollbar{
        display: none;
    }
</style>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-slate-100 mx-auto">
        <div class="max-w-80 max-h-80 py-48 mx-auto">
            <img class="max-w-80 max-h-80" src="assets/bg.png" alt="">
            <img class="max-w-20 max-h-20 relative -top-72 left-[120px] " src="assets/Group.png" alt="">
        </div>
        <form class="bg-white w-[402px] h-[317px] mx-auto -mt-16 rounded-3xl p-8" >
            <p id="warning-log" class="text-red-700 font-bold hidden">!!Wrong Mobile Number or Pin!!</p>
            <p class="text-black font-medium text-base mb-4">Mobile Number</p>
            <input type="number" name="" id="usernumber" placeholder="Enter your number" class="bg-[#F4F5F7] font-light h-[52px] w-[338px] mb-4 rounded-3xl pl-4 scrollabale" required>
            <p class="text-black mb-4 font-medium text-base">4 Digit Pin</p>
            <input type="password" name="" id="usrpin" placeholder="Enter 4 Digit Pin" class="bg-[#F4F5F7] font-light h-[52px] w-[338px] rounded-3xl mb-4 pl-4"  required>
            <button id="login_btn" class="h-[52px] w-[338px] text-white bg-blue-600 font-semibold text-xl rounded-3xl">Login</button>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
